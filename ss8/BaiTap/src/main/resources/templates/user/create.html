<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create}" method="post" th:object="${user}">
    <table border="1">
        <tr>
            <td>ID:</td>
            <td><input th:field="*{id}" /></td>
            <td><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span></td>
        </tr>
        <tr>
            <td>First name:</td>
            <td><input th:field="*{firstName}" /></td>
            <td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>

        </tr>
        <tr>
            <td>Last name::</td>
            <td><input th:field="*{lastName}" /></td>
            <td><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span></td>

        </tr>
        <tr>
            <td>Phone number:</td>
            <td><input th:field="*{phoneNumber}" /></td>
            <td><span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span></td>

        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}" /></td>
            <td><span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>

        </tr>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}" /></td>
            <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>

        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
