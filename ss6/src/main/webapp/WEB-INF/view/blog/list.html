<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Category</th>
        <th colspan="3">action</th>
    </tr>
    <tr th:each="st: ${blogs}" th:object="${st}">
        <td th:text="*{blogId}"></td>
        <td th:text="*{content}"></td>
        <td th:text="*{category_id.title}"></td>
        <td> <a th:href="@{/blog/{id}/delete(id=${st.getBlogId()})}">Delete</a></td>
        <td> <a th:href="@{/blog/{id}/update(id=${st.getBlogId()})}">Update</a></td>
        <td> <a th:href="@{/blog/{id}/detail(id=${st.getBlogId()})}">Detail</a></td>
    </tr>
</table>
</body>
</html>
