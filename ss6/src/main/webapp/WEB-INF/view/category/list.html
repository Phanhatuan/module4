<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </tr>
    <tr th:each="st: ${categories}" th:object="${st}">
        <td th:text="*{categoryId}"></td>
        <td th:text="*{title}"></td>
        <td> <a th:href="@{/category/{id}/delete(id=${st.getCategoryId()})}">Delete</a></td>
        <td> <a th:href="@{/category/{id}/update(id=${st.getCategoryId()})}">Update</a></td>
    </tr>
</table>
</body>
</html>
