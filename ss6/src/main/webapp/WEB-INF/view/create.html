<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create blog</h1>
<form action="/blog/create" method="post" th:object="${blog}">
    <table border="1">
        <td><input hidden th:field="*{blogId}" /></td>
        <tr>
            <td>Content</td>
            <td><input th:field="*{content}" /></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
