<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/song/delete}" th:object="${song}"
      method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Singer</label>
        <input type="text" th:field="*{singer}"/>
    </div>
    <div>
        <label>Genre</label>
        <input type="text" th:field="*{genre}"/>
    </div>
    <div>
        <label>Link</label>
        <input type="text" th:field="*{link}"/>
    </div>
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
